<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-center align-content-center" style="height: 50vh;">
            <div class="col-md-8">
                <div class="card bg-dark p-5 rounded rounded-5">
                    <h1 class="text-light text-center">AGE CALCULATOR</h1>
                    <input id="dob" class="form-control my-2" type="text" placeholder="Enter DOB (YYYY-MM-DD)">
                    <button onclick="calculateAge()" class="btn btn-info my-2 w-100">Calculate Age</button>
                    <h2 id="result" class="text-center rounded rounded-5 display-5 text-dark bg-light my-3"></h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateAge() {
            let dobInput = document.querySelector('#dob').value;
            let resultElement = document.querySelector('#result');

            let dob = new Date(dobInput);
            let today = new Date();

            // Calculate age in years
            let years = today.getFullYear() - dob.getFullYear();

            // Display the result
            resultElement.textContent = `You are ${years} years old`;
        }
    </script>
</body>
</html>
