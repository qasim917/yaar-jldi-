<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility to Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-center align-content-center" style="height: 50vh;">
            <div class="col-md-8">
                <div class="card bg-dark p-5 rounded rounded-5">
                    <h1 class="text-light text-center">Eligibility to Drive</h1>
                    <input id="age" class="form-control my-2" type="number" placeholder="Enter your age">
                    <button onclick="checkEligibility()" class="btn btn-info my-2 w-100">Check Eligibility</button>
                    <h2 id="result" class="text-center display-5 text-dark bg-light rounded rounded-5 my-3"></h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkEligibility() {
            let age = document.querySelector('#age').value;
            let resultElement = document.querySelector('#result');

            // Eligibility logic: Age should be 18 or more
            if (age >= 18) {
                resultElement.textContent = "You are eligible to drive";
            } else {
                resultElement.textContent = "You are not eligible to drive yet";
            }
        }
    </script>
</body>
</html>
