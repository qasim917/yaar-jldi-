<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd/Even Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row justify-content-center align-content-center" style="height: 40vh;">
            <div class="col-md-8">
                <div class="card bg-dark p-5 rounded rounded-5">
                    <h1 class="text-light text-center">ODD/EVEN</h1>
                    <input id="ipt" class="form-control my-2" type="text" placeholder="Input Number">
                    <button onclick="check()" class="btn btn-info my-2 w-100">Check Result</button>
                    <h1 id="result" class="text-center display-4 my-2 rounded rounded-5 text-dark bg-light text-warning"></h1>
                </div>
            </div>
        </div>
    </div>
  
<script>
    function check() {
        // Get the input value
        let numberInput = document.querySelector('#ipt').value;

        // Convert input to a number
        let number = Number(numberInput);

        // Get the result element
        let resultElement = document.querySelector('#result');
       

        // Check if the number is odd or even
        if (number % 2 === 0) {
            resultElement.innerText = "EVEN";
        } else {
            resultElement.innerText = "ODD";
        }
    }
</script>

</body>
</html>
