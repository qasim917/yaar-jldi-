<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>

</style>
<body class="bg-secondary">
                                 <!-- CALCULATOR -->
    
<div class="container">
    <div class="row justify-content-center align-content-center" style="height: 100vh;">
        <div class="col-md-8">
            <div class="card bg-dark p-5 rounded rounded-5">
                <h1 class="text-center text-light">CALCULATOR</h1>
                <input type="text" id="n1" class="form-control my-2" placeholder="write number">
                <input type="text" id="n2" class="form-control my-2" placeholder="write number">
                <button onclick="ADD()" class=" w-100 btn btn-danger my-2">ADDITION</button>
                <button onclick="SUB()" class=" w-100 btn btn-info my-2">SUBTRACTION</button>
                <button onclick="MUL()" class=" w-100 btn btn-primary my-2">MULTIPLICATION</button>
                <button onclick="DVD()" class=" w-100 btn btn-secondary my-2">DIVISION</button>
                <button onclick="CLEAR()" class=" w-100 btn btn-warning my-2">CLEAR </button>
            </div>
        
        <div class="card bg-dark my-2 rounded rounded-5 text-light">
            <h1 id="result" class="text-center display-1 "></h1>
            </div>
        </div>
    </div>
</div>


    <script>

     let numberElement1 = document.querySelector('#n1')
     let numberElement2 = document.querySelector('#n2')
     
     function ADD(){
    let num1 = numberElement1.value;
    let num2 = numberElement2.value;

    let add = Number(num1) + Number(num2);
    let stringOutput = num1 + ' + ' + num2 + ' = ' + add;
    document.querySelector('#result').innerText = stringOutput;
}

function SUB(){
    let num1 = numberElement1.value;
    let num2 = numberElement2.value;

    let sub = num1 - num2;
    let stringOutput = num1 + ' - ' + num2 + ' = ' + sub;
    document.querySelector('#result').innerText = stringOutput;
}

function MUL(){
    let num1 = numberElement1.value;
    let num2 = numberElement2.value;

    let mul = num1 * num2;
    let stringOutput = num1 + ' x ' + num2 + ' = ' + mul;
    document.querySelector('#result').innerText = stringOutput;
}

function DVD(){
    let num1 = numberElement1.value;
    let num2 = numberElement2.value;

    let dvd = num1 / num2;
    let stringOutput = num1 + ' / ' + num2 + ' = ' + dvd;
    document.querySelector('#result').innerText = stringOutput;
}

function CLEAR(){
    numberElement1.value = "";
    numberElement2.value = "";
    document.querySelector('#result').innerText = "";
}

    </script>
</body>
</html>
